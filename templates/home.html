<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GAE Demo | CS</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  

  <body>
        <div class="container">
            <div class="page-header">
                <h1>Let's grab lunch!</h1>
                <p>Fill out your preference for lunch today. Be sure to look at other people's choices!</p>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="panel panel-success">
                        <div class="panel-heading">
                            Submit Your Choice - {{ user }}
                        </div>
                        <div class="panel-body">
                            <form role="form" method="post" action="/">
                                <div class="form-group">
                                    <label for="choice" class="col-sm-3 control-label">Enter Choice</label>
                                    <div class="col-sm-9">
                                      <input class="form-control" id="choice" name="choice" placeholder="Choice...">
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-primary">Add Choice</button>
                            </form>
                        </div>
                    </div>
                </div>


                <div class='col-md-6'>
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            Other Choices Today
                        </div>
                        <div class="panel-body">
                            <table class="table table-bordered table-striped table-hover">
                                <thead>
                                    <th>Choice</th>
                                    <th>User</th>
                                </thead>
                                <tbody>
                                {% for choice in choices %}
                                    <tr>
                                        <td>{{ choice.choice}}</td>
                                        <td>{{ choice.user }}</td>
                                    </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div> <!-- End Container -->  
    </body>
</html>
